<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Three</title>
    <link rel="stylesheet" href="assets/css/normalize.css">

    <style>
        main{
            width: 100vw;
            height: 100vh;
            position: relative;
        }


        body>main>section:first-child{
            background-color: purple;
            border-radius: 100%;
            width: 250px;
            height: 250px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        body>main>section:first-child>h3{
            color: white;
            width: 70px;
            height: 40px;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

    </style>

</head>
<body>
    <main>
        <section>
            <h3>Hello</h3>
        </section>
        <section></section>
        <section></section>
    </main>
</body>
</html>
