<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

  <style>
    #logout{
      margin-left: 300px;
    }

    .navbar-nav{
      margin-left: 1200px;
    }
    .nav-item{
      padding-left: 30px;
    }
    .topic{
      width: max-content;
    }


  </style>

</head>
<body>
<header>
  <!--    heading-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../assets/images/logo.png" alt="Logo" width="60" height="80" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="#">Food City</a>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav fs-5" >
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Place Order</a>
          </li>
        </ul>


        <button id="logout" type="button" class="btn btn-outline-danger fw-bold">Log Out</button>
      </div>
    </div>
  </nav>
</header>

<main class="container-fluid">
  <br>
  <section class="row">
    <img src="../assets/images/order.jpg"  class="img-fluid col-3" style="width: 80px; height: 80px"alt="order logo">
    <h1 class="topic text-center col-8">Place Order</h1>
    </section>
  <br>


  <section class="row justify-content-center">
  <div class="row justify-content-evenly ">

    <!--invoice-->
    <div class="col-10 col-md-9 col-lg-3 p-3 mt-1 bg-white shadow-lg " style="height: max-content">
              <h3 class="text-center  p-2 text-light " style="background: #0F4EE4">Invoice</h3>
              <div class="row mt-1">
                <div class="col-12 col-md-6 col-lg-6">
                  <label for="orderId" class="form-label">Order ID:</label>
                  <input class="form-control" disabled id="orderId" type="text">
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                  <label for="orderDate" class="form-label">Order Date:</label>
                  <input class="form-control" disabled id="orderDate" type="text">
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-12 col-md-6 col-lg-6">
                  <label for="customerId" class="form-label">Customer ID:</label>
                  <select aria-label="Default select example" class="form-select" id="customerId">
                    <option selected>Select Customer</option>
                    <option value="1">C001</option>
                    <option value="2">C002</option>
                    <option value="3">C003</option>
                    <option value="4">C004</option>
                    <option value="5">C005</option>
                    <option value="6">C006</option>
                  </select>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                  <label for="customerName" class="form-label"> Customer Name:</label>
                  <input class="form-control" disabled id="customerName" type="text">
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-12 col-md-6 col-lg-6">
                  <label for="customerAddress" class="form-label">Address:</label>
                  <input class="form-control" disabled id="customerAddress" type="text">
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                  <label for="customerSalary" class="form-label">Contact No:</label>
                  <input class="form-control" disabled id="customerSalary" type="text">
                </div>
              </div>
            </div>


    <!--items-->

          <div class="col-10 col-md-5 col-lg-3 p-3 mt-1 bg-white shadow-lg " style="height: max-content">
            <h3 class="text-center p-2 text-light" style="background: #0F4EE4">Items</h3>
            <div class="row mt-1">
              <div class="col-12 col-md-6 col-lg-6">
                <label for="itemCode" class="form-label">Item Code:</label>
                <select aria-label="Default select example" class="form-select" id="itemCode">
                  <option selected>Select Item</option>
                  <option value="1">I001</option>
                  <option value="2">I002</option>
                  <option value="3">I003</option>
                  <option value="4">I004</option>
                  <option value="5">I005</option>
                  <option value="6">I006</option>
                </select>
              </div>
              <div class="col-12 col-md-6 col-lg-6">
                <label for="description" class="form-label">Description:</label>
                <input class="form-control" disabled id="description" type="text">
              </div>
            </div>
            <div class="row mt-1">
              <div class="col-12 col-md-6 col-lg-6">
                <label for="itemPrice" class="form-label">Unit Price:</label>
                <input class="form-control" disabled id="itemPrice" type="text">
              </div>
              <div class="col-12 col-md-6 col-lg-6">
                <label for="qtyOnHand" class="form-label">Qty On Hand:</label>
                <input class="form-control" disabled id="qtyOnHand" type="text">
              </div>
            </div>
            <div class="row mt-1">
              <div class="col-12 col-md-6 col-lg-6">
                <label for="buyQty" class="form-label">Order Quantity:</label>
                <input class="form-control small" id="buyQty" type="text">
              </div>
              <div class="col-12 col-md-6 col-lg-6"><br>
                <button class="btn btn-warning fw-bold" type="submit" style="width: 260px">Add to Cart</button>
              </div>
            </div>
          </div>

    <!--    price-->

        <div class="col-10 col-md-10 col-lg-3 p-3 mt-3 bg-white shadow-lg" style="height: max-content">
          <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
              <h3 class="text-start p-1">Total: <span class="text-center text-danger p-1"> Rs. 2230/= </span>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
              <label for="cash" class="form-label">Cash (Rs.):</label>
              <input class="form-control" id="cash" type="text">
            </div>
            <div class="col-12 col-md-6 col-lg-6">
              <label for="discount" class="form-label">Discount:</label>
              <input class="form-control" id="discount" type="number" role="spinbutton">
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
              <label for="balance" class="form-label">Balance (Rs.):</label>
              <input class="form-control" disabled id="balance" type="text">
            </div>
          </div>
          <br>
          <div class="row">
            <button class="btn  rounded-5 fw-bold" style="background: #60A670; color: white" type="submit">Place Order</button>
          </div>
        </div>

    <br>
    <br>
    <br>
    <br>


    <!-- cart table-->
    <section class="container-fluid mt-4">
      <table class="table table-striped">
        <thead class="table-success">
        <tr>
          <th scope="col">Item Code</th>
          <th scope="col">Item Name</th>
          <th scope="col">Qty</th>
          <th scope="col">Unit Price</th>

        </tr>
        </thead>
        <tbody>
        <tr>
          <th>I001</th>
          <td>Milk Powder 400g</td>
          <td>2</td>
          <td>2080.00</td>
        </tr>
        <tr>
          <th>I006</th>
          <td>Chocolate Biscuit 100g</td>
          <td>5</td>
          <td>150.00</td>
        </tr>
        </tbody>
      </table>
    </section>



  </div>
</section>


</main>
</body>
</html>
