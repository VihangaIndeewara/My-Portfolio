<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script>
  let itemArray=[];


  $("#saveButton").attr("disabled",true)

  const codePattern=/^I[0-9]{3}$/;
  const descriptionPattern=/^[A-z]{3,20}$/;
  const qtyOnHandPattern=/^[0-9.]{1,}$/;
  const unitPricePattern =/^[0-9]{1,}[.00]$/;

  let validationArray=[];

  validationArray.push({reg:codePattern,txtField:$("#saveModalInput1"), error:"Item code pattern like this : I[0-9]{3}$"});
  validationArray.push({reg:descriptionPattern,txtField:$("#saveModalInput2"), error:"Item description pattern like this : [A-z]{3,20}"})
  validationArray.push({reg:qtyOnHandPattern,txtField:$("#saveModalInput3"), error:"Item qtyOnHand pattern like this : [0-9.]{1,}"})
  validationArray.push({reg:unitPricePattern,txtField:$("#saveModalInput4"), error:"Item unitPrice  pattern like this : [0-9]{1,}[.00]"})

  function saveItem(){
    let itemCode= $("#saveModalInput1").val();
    let description=  $("#saveModalInput2").val();
    let qtyOnHand=  $("#saveModalInput3").val();
    let unitPrice=  $("#saveModalInput4").val();

    var item={
      code:itemCode,
      description:description,
      qtyOnHand:qtyOnHand,
      unitPrice:unitPrice
    }


    itemArray.push(item)

    loadAllItems()
    clearSaveTexts()

  }

  $("#saveButton").click(function (){
    saveItem()
    bindRowEvents()

  })

  function loadAllItems(){
    $("#itemTable").empty()
    bindRowEvents()

    for (var item of itemArray) {
      // var row =  "<tr><th>"+customer.id+"</th><td>"+customer.name+"</td><td>"+customer.address+"</td><td>"+customer.contact+"</td></tr>"
      var row =` <tr><th>${item.id}</th><td>${item.name}</td><td>${item.address}</td><td>${item.contact}</td></tr>`

      $("#itemTable").append(row)
    }
  }

  function bindRowEvents(){

    $("#item>tr").click(function (){
      let code=$(this).children(":eq(0)").text();
      let description=$(this).children(":eq(1)").text();
      let qtyOnHand=$(this).children(":eq(2)").text();
      let unitPrice=$(this).children(":eq(3)").text();

      $("#updateModalInput1").val(code);
      $("#updateModalInput2").val(description);
      $("#updateModalInput3").val(qtyOnHand);
      $("#updateModalInput4").val(unitPrice);
    })
  }

  $("#btnSearch").click(function (){
    let id=  $("#txtSearch").val();

    for (var item of itemArray) {
      if (item.id==id){
        alert(item.id+" "+item.name+" "+item.address+" "+item.contact)
      }else{
        alert("This id not valid")
      }
    }


  })


  $("#saveModalInput1,#saveModalInput2,#saveModalInput3,#saveModalInput4").on('keydown', function (event) {
    if (event.key == "Tab") {
      event.preventDefault();
    }
  });


  $("#saveModalInput1").on('keydown', function (event) {
    if (event.key == "Enter" && check(codePattern,$("#saveModalInput1"))) {
      $("#saveModalInput2").focus();
    }else{
      $("#saveModalInput1").focus()
    }
  });

  $("#saveModalInput2").on('keydown', function (event) {
    if (event.key == "Enter" && check(descriptionPattern,$("#saveModalInput2"))) {
      $("#saveModalInput3").focus();
    }
  });

  $("#saveModalInput3").on('keydown', function (event) {
    if (event.key == "Enter" && check(qtyOnHandPattern, $("#saveModalInput3"))) {
      $("#saveModalInput4").focus();
    }
  });

  $("#saveModalInput4").on('keydown', function (event) {
    if (event.key == "Enter" && check(unitPricePattern,$("#saveModalInput4"))) {
      let response = confirm("Do you want to add this item.?");

      if (response) {
        saveCustomer()

      }

    }

  });


  $("#saveModalInput1,#saveModalInput2,#saveModalInput3,#saveModalInput4").on('keyup', function (event) {
    checkValidity();
  });

  $("#saveModalInput1,#saveModalInput2,#saveModalInput3,#saveModalInput4").on('blur', function (event) {
    checkValidity();
  });

  function checkValidity(){
    let errorCount=0;
    for (let validation of validationArray) {
      if (check(validation.reg,validation.txtField)){
        success(validation.txtField,"");
      }else {
        errorCount=errorCount+1;
        error(validation.txtField,validation.error);
      }

    }
    setSaveButton(errorCount);

  }

  function success(txtField,error){
    if (txtField.val().length <= 0) {
      defaultText(txtField,"")
    }else{
      txtField.css("border","2px solid green")
      txtField.parent().children("span").text(error)
    }
  }

  function error(txtField,error){
    if (txtField.val().length <= 0) {
      defaultText(txtField,"")
    }else{
      txtField.css("border","2px solid red")
      txtField.parent().children("span").text(error).css("color","red")
    }
  }

  function defaultText(txtField,error){
    txtField.css("border","2px solid #ced4da")
    txtField.parent().children("span").test(error).css("color","red")

  }

  function setSaveButton(value){
    if (value > 0) {
      $("#saveButton").attr("disabled",true)
    }else{
      $("#saveButton").attr("disabled",false)
    }
  }

  $("#btnUpdate").click(function () {
    let itemCode = $("#updateModalInput1").val();
    let item = searchItem(itemCode);
    if (item!=null) {
      item.description =$("#updateModalInput2").val()
      item.qtyOnHand =$("#updateModalInput3").val()
      item.unitPrice =$("#updateModalInput4").val()

      clearUpdateTexts()
      loadAllCustomers()
    } else {
      alert("Update Failed..!");

    }
  });

  function searchItem(itemCode) {
    for (let item of itemArray) {
      if (item.id == itemCode) {
        return item;
      }
    }
    return null;
  }

  $("#btnDelete").click(function () {
    let deleteID = $("#deleteModalInput1").val();

    let option = confirm("Do you really want to delete Item code :" + deleteID);
    if (option){
      if (deleteItem(deleteID)) {
        setTextfieldValues("", "", "", "");
      } else {
        alert("Please check the id");
      }
    }
  });

  $("#deleteModalInput1").on('keyup', function (event) {
    if (event.code == "Enter") {
      let typedId = $("#deleteModalInput1").val();
      let item = searchItem(typedId);
      if (item != null) {
        setTextfieldValues(item);
      } else {
        alert("Please check the id");
        setTextfieldValues("", "", "", "");
      }
    }
  });

  function deleteItem(itemCode) {
    let item = searchCustomer(itemCode);
    if (item != null) {
      let indexNumber = itemArray.indexOf(item);
      itemArray.splice(indexNumber, 1);
      loadAllItems();
      return true;
    } else {
      return false;
    }
  }

  function setTextfieldValues(item) {
    $("#deleteModalInput1").val(item.code);
    $("#deleteModalInput2").val(item.description);
    $("#deleteModalInput3").val(item.qtyOnHand);
    $("#deleteModalInput4").val(itwm.unitPrice);
  }

</script>
