<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case One</title>
    <meta content="width=device-width initial-scale=1" name="viewport" >

    <style>
        section{
            width:99.3vw;
            height: 98vh;
            background-color: #8e8c8c;
        }
        div{
            width: 250px;
            height: 100px;
            border-radius: 25px;
            background-color: green;
            animation-name: my-animation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes my-animation {
            0%{
                background-color: #040080;
            }
            25%{
                background-color: #cda61c;
            }
            50%{
                background-color: #c719c5;
            }
            75%{
                background-color: #ea6a14;
            }
            100%{
                background-color: #7A332A;
            }
        }

    </style>

</head>
<body>
<section>
    <div></div>
</section>
</body>
</html>
