<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Three</title>
  <style>
    main{
      width: 1300px;
      height: 700px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      box-shadow: 0px 0px 7px 1px;
      overflow: hidden;
    }

    main>section{
      height: 100%;
      width: 500%;
      display: flex;
      animation-name: my-animation;
      animation-duration: 15s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-direction: alternate;
      animation-delay: 2s;
    }

    main>section>div{
      height: 100%;
      width: 100%;
    }


    main>section>div>img{
      width: 100%;
      height: 100%;

    }

    @keyframes my-animation {
      0%{
        transform: translateX(0px);
      }
      25%{
        transform: translateX(-1300px);
      }
      50%{
        transform: translateX(-2600px);
      }
      75%{
        transform: translateX(-3900px);
      }
      100%{
        transform: translateX(-5200px);
      }

    }

  </style>
</head>


<body>
<main>
  <section>
    <div class="one">
      <img src="assets/images/tree2.jpg" alt="tree2">
    </div>
    <div id="two">
      <img src="assets/images/nature.png" alt="nature">
    </div>
    <div class="three">
      <img src="assets/images/tree.jpg" alt="tree">
    </div>
    <div id="four">
      <img src="assets/images/park.jpg" alt="park">
    </div>
    <div id="five">
      <img src="assets/images/river.jpg" alt="river">
    </div>
  </section>
</main>

</body>
</html>
