<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Four</title>

    <style>
        main{
            width:2200px;
            height:1000px;
            top: 0;
            left: 0;
            right: 0;
            bottom:0;
            margin: auto;
            position: absolute;
            background-image: url("assets/img/sky.jpg");
            background-position: center;
            background-size: cover;
            overflow: hidden;
        }
        section>div:nth-child(1){
            width: 300%;
            position: absolute;
            bottom: 295px;
            display: flex;
            animation-name: city;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
        }

        section>div:nth-child(1)>div>img{
            /*width:100%;*/
            /*position: absolute;*/
            /*bottom: 300px;*/
            /*display: flex;*/
            /*animation-name: city;*/
            /*animation-duration: 10s;*/
            /*animation-iteration-count: infinite;*/
            /*animation-fill-mode: forwards;*/
        }

        section>div:nth-child(2)>img{
            width: max-content;
            position: absolute;
            bottom: 0;
        }

        section>div:nth-child(3)>img{
            width: 732px;
            height: 309px;
            position: absolute;
            top: 490px;
            left: 0;
            right: 0;
            margin: auto;

        }

        section>div:nth-child(4)>img{
            width: 140px;
            height: 140px;
            position: absolute;
            top: 645px;
            left: 794px;
            animation-name: my-animation;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;

        }
        section>div:nth-child(5)>img{
            width: 140px;
            height: 140px;
            position: absolute;
            top: 645px;
            left: 1242px;
            animation-name: my-animation;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;

        }

        @keyframes my-animation {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        @keyframes city {
            0%{
                transform: translateX(0px);
            }100%{
                transform: translateX(-2000px);
            }
        }

    </style>
</head>
<body>
<main>
    <section>
        <div>
            <div>
                <img src="assets/img/city.png" alt="city.png">
                <img src="assets/img/city.png" alt="city.png">
                <img src="assets/img/city.png" alt="city.png">
            </div>
        </div>
        <div>

        <div>
            <img src="assets/img/wheel.png" alt="car.png">

    </section>

</main>

</html>
