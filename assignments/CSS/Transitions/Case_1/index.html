<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case One</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/fonts/css/all.min.css">

    <style>
        main>div{
            width: 650px;
            height: 100px;
            background-color: purple;
            margin-bottom:100px ;
            text-align: center;
            color: white ;
            position: relative;
            font-size: 35px;
            top: 100px;
            right: 470px;
            transition-property: all;
            transition-duration:3s;
        }

        main>div>i{
            position: relative;
            bottom: 40px;
            left: 250px;
            margin-right:70px ;
            margin-top: 25px;
        }

        main>div>h3{
            position: relative;
            text-align: center;
            top: 25px;
            margin: 0;
            left: 20px;
        }

        main>div:hover{
            width: 1100px;
            background-color: #cb468f;
            transition-property: width,background-color;
            transition-duration:3s;
        }



    </style>

</head>
<body>
    <main>
        <div>
            <h3>Menu One</h3>
            <i class="fa-solid fa-address-book"></i>
        </div>
        <div>
          <h3> Menu Two</h3>
            <i class="fa-solid fa-truck-medical"></i>
        </div>
        <div>
            <h3>Menu Three</h3>
            <i class="fa-solid fa-book"></i>
        </div>
        <div>
             <h3>Menu Four</h3>
            <i class="fa-solid fa-layer-group"></i>
        </div>
        <div>
            <h3>Menu Five</h3>
            <i class="fa-solid fa-cart-arrow-down"></i>
        </div>
    </main>
</body>
</html>
